<ng-container *ngFor="let notesDict of notes">
  <ng-container *ngFor="let note of notesDict | keyvalue">
    <div class="note">
      <button
        class="delete-note"
        type="button"
        id="{{ note.key }}"
        (click)="deleteNote(note.key)"
      >
        X
      </button>
      <p>{{ note.value }}</p>
    </div>
  </ng-container>
</ng-container>
