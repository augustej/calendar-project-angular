<div class="inner-modal">
  <p class="note-title">{{ activeDay }} {{ calendarType | uppercase }}</p>
  <textarea placeholder="add your note" [(ngModel)]="message"></textarea>
  <button type="button" class="close-modal-btn" (click)="closeModalClicked()">
    X
  </button>
  <button type="button" (click)="saveNewNote()">Save</button>
</div>
