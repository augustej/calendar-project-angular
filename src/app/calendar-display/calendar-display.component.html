<app-calendar-control
  [month]="currentMonth"
  [year]="currentYear"
  class="calendar-control--container"
  (monthChanged)="monthChanged($event)"
  (showToday)="setTodaysDate()"
></app-calendar-control>
<div *ngFor="let curentWeek of fakeArray; index as i" class="week--container">
  <app-day
    *ngFor="let day of monthDays | slice : 7 * i : 7 * (i + 1)"
    [day]="day"
    [ngClass]="{ 'active-day': day === activeDay }"
    (click)="dayClicked(day)"
  >
  </app-day>
</div>
<app-add-note-btn
  [activeDay]="activeDay"
  [calendarType]="calendarType"
></app-add-note-btn>
